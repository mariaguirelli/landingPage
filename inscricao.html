<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição - DevConnect 2025</title>
    <link rel="stylesheet" href="src/styles/form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

    <main id="form-page">
        <section id="inscricao">
            <div class="container">
                <h2>Inscreva-se agora</h2>
                <p>O maior encontro de desenvolvedores do Brasil chega com trilhas incríveis, palestras inspiradoras e oportunidades únicas de networking.</p>

                <form action="conexao.php" method="POST" id="formulario-inscricao">
                    <label for="nome">Nome:</label><br>
                    <input type="text" id="nome" name="nome" >

                    <label for="telefone">Telefone:</label><br>
                    <input type="tel" id="telefone" name="telefone">

                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email">

                    <button type="submit" class="btn-default">Confirmar Inscrição</button>
                </form>

                <a href="index.html" class="voltar">
                    <i class="fa-solid fa-arrow-left"></i> Voltar para o site
                </a>
            </div>
        </section>
    </main>

</body>
</html>
